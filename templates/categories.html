{% block main %}
    <main style="height: 100%; width: 85%;">
        <div class="category-section">
            <div class="category-header">
                <h1>Your Categories</h1>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Icon</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <form action="/categories" method="post">
                <h2>Add category</h2>                
                <input autocomplete="off" name="category" placeholder="category">
                <select name="type">
                    <option disabled selected value="">type</option>
                    <option value="income">income</option>
                    <option value="expense">expense</option>
                </select>
                <select name="icon">
                    <option disabled selected value="">icon</option>
                    <option value="💲">💲 dollar</option>
                    <option value="💵">💵 cash</option>
                    <option value="💸">💸 bonus</option>
                    <option value="💰">💰 bag</option>
                    <option value="🪙">🪙 coin</option>
                    <option value="🎁">🎁 gift</option>
                    <option value="📃">📃 bill</option>
                    <option value="🏫">🏫 school</option>
                    <option value="🍲">🍲 food</option>
                    <option value="🛒">🛒 grocery</option>
                    <option value="🥬">🥬 vegetables</option>
                    <option value="🍓">🍓 fruit</option>
                    <option value="🧑🏻‍⚕️">🧑🏻‍⚕️ health</option>
                    <option value="💊">💊 medicine</option>
                    <option value="🧑🏻‍🤝‍🧑🏻">🧑🏻‍🤝‍🧑🏻 social</option>
                    <option value="🚗">🚗 vehicle</option>
                    <option value="🔨">🔨 tools</option>
                    <option value="🥩">🥩 meat</option>
                    <option value="🥛">🥛 dairy</option>
                    <option value="🧑‍🔧">🧑‍🔧 repair</option>
                    <option value="👕">👕 clothes</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </main>
{% endblock %}
